<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <!-- 	<ui:define name="header"> -->
            <!-- 	    Add your header here or delete to use the default -->
            <!-- 	</ui:define> -->

            <ui:define name="content">                
                <h4>
                    <h:outputText value="#{helloMBean.sayHello() }"></h:outputText>
                </h4>

                <p:dataTable value="#{actors.actors}" var="actor" paginator="true" rows="10" >
                    <p:column headerText="First Name">
                        <h:outputText value="#{actor.firstName}"/>
                    </p:column>
                    <p:column headerText="Last Name">
                        <h:outputText value="#{actor.lastName}"/>
                    </p:column>                        
                </p:dataTable>

            </ui:define>
            <!-- 	<ui:define name="footer"> -->
            <!-- 	    Add your footer here or delete to use the default -->
            <!-- 	</ui:define> -->
        </ui:composition>
    </h:body>

</html>
